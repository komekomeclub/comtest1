<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compass Map [ver3]</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        
        #map {
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç¢ºèªç”¨ãƒ©ãƒ™ãƒ« */
        #version-label {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: red;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border: 2px solid red;
            z-index: 2000;
            pointer-events: none;
        }

        /* å·¦ç«¯ã®ã‚³ãƒ³ãƒ‘ã‚¹ãƒœã‚¿ãƒ³ */
        #compass-btn {
            position: fixed;
            left: 20px;
            top: 50%; /* ç”»é¢ã®çœŸã‚“ä¸­ */
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.3s;
        }

        /* ãƒœã‚¿ãƒ³ONï¼ˆã‚¢ã‚¯ãƒ†ã‚£ãƒ–ï¼‰æ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #compass-btn.active {
            background-color: orange;
            border-color: #d35400;
            color: white;
            box-shadow: 0 0 15px orange; /* å…‰ã£ã¦ã‚‹æ„Ÿã‚’å‡ºã™ */
        }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div id="version-label">[ver3]</div>

    <button id="compass-btn">ğŸ§­</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 1. åœ°å›³ã®åˆæœŸåŒ– ---
        const map = L.map('map').setView([35.681236, 139.767125], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- å¤‰æ•° ---
        let currentLat = null;
        let currentLng = null;
        let currentMarker = null;
        let directionLine = null; // ã‚ªãƒ¬ãƒ³ã‚¸è‰²ã®ç·š
        let isCompassActive = false;
        
        // --- 2. GPS (ç¾åœ¨åœ°) ã®å‡¦ç† ---
        function onLocationFound(e) {
            currentLat = e.coords.latitude;
            currentLng = e.coords.longitude;

            // ãƒãƒ¼ã‚«ãƒ¼æ›´æ–°
            if (!currentMarker) {
                currentMarker = L.circleMarker([currentLat, currentLng], {
                    color: 'blue', fillColor: '#30f', fillOpacity: 0.5, radius: 10
                }).addTo(map);
                map.setView([currentLat, currentLng], 16);
            } else {
                currentMarker.setLatLng([currentLat, currentLng]);
            }

            // ã‚³ãƒ³ãƒ‘ã‚¹ãŒONãªã‚‰ã€æ­©ã„ã¦ç§»å‹•ã—ã¦ã‚‚ç·šã‚’æ›¸ãç›´ã™
            if (isCompassActive) {
                drawCompassLine(lastHeading);
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(onLocationFound, (e) => {
                console.warn("GPS Error: " + e.message);
            }, { enableHighAccuracy: true });
        }

        // --- 3. ã‚³ãƒ³ãƒ‘ã‚¹ãƒœã‚¿ãƒ³ã®å‡¦ç† ---
        const btn = document.getElementById('compass-btn');
        let lastHeading = 0; // æœ€å¾Œã®æ–¹è§’ã‚’ä¿å­˜

        btn.addEventListener('click', async () => {
            // iOS 13+ ç”¨ã®è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response !== 'granted') {
                        alert('ã‚³ãƒ³ãƒ‘ã‚¹ã®è¨±å¯ãŒå¾—ã‚‰ã‚Œã¾ã›ã‚“ã§ã—ãŸ');
                        return;
                    }
                } catch (e) {
                    console.error(e);
                }
            }

            // ON/OFF åˆ‡ã‚Šæ›¿ãˆ
            isCompassActive = !isCompassActive;

            if (isCompassActive) {
                // ON: ãƒœã‚¿ãƒ³ã‚’ã‚ªãƒ¬ãƒ³ã‚¸ã«ã€ã‚»ãƒ³ã‚µãƒ¼é–‹å§‹
                btn.classList.add('active');
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                // OFF: ãƒœã‚¿ãƒ³ã‚’ç™½ã«ã€ã‚»ãƒ³ã‚µãƒ¼åœæ­¢ã€ç·šã‚’æ¶ˆã™
                btn.classList.remove('active');
                window.removeEventListener('deviceorientation', handleOrientation);
                if (directionLine) {
                    map.removeLayer(directionLine);
                    directionLine = null;
                }
            }
        });

        // --- 4. ã‚»ãƒ³ã‚µãƒ¼ã¨æç”»ã®å‡¦ç† ---
        function handleOrientation(event) {
            let heading = 0;

            // iOS (webkitCompassHeading) ã¨ Android (alpha) ã®é•ã„ã‚’å¸å
            if (event.webkitCompassHeading) {
                // iOS: 0=åŒ—, 90=æ±
                heading = event.webkitCompassHeading;
            } else if (event.alpha) {
                // Androidç­‰: æ©Ÿç¨®ã«ã‚ˆã‚‹ãŒã€ä¸€èˆ¬çš„ã« 360 - alpha ã§åŒ—åŸºæº–ã«ãªã‚‹ã“ã¨ãŒå¤šã„
                heading = 360 - event.alpha;
            }

            lastHeading = heading;
            drawCompassLine(heading);
        }

        function drawCompassLine(heading) {
            if (currentLat === null || currentLng === null) return;

            // ç·šã®é•·ã• (km)
            const lengthKm = 5; 

            // è¨ˆç®—: åŒ—(0åº¦)ã‚’åŸºæº–ã«åº§æ¨™ã‚’è¨ˆç®—
            // ãƒ©ã‚¸ã‚¢ãƒ³å¤‰æ›
            const rad = (heading - 90) * (Math.PI / 180); 
            // â€»åœ°å›³è¨ˆç®—ä¸Šã€åŒ—ã‚’åŸºæº–ã«æ™‚è¨ˆå›ã‚Šã«è¨ˆç®—ã™ã‚‹ãŸã‚èª¿æ•´
            const headingRad = heading * (Math.PI / 180);

            // ç°¡æ˜“çš„ãªè·é›¢è¨ˆç®— (ç·¯åº¦1åº¦â‰’111km)
            const dy = (lengthKm / 111) * Math.cos(headingRad);
            const dx = (lengthKm / (111 * Math.cos(currentLat * Math.PI / 180))) * Math.sin(headingRad);

            const endLat = currentLat + dy;
            const endLng = currentLng + dx;

            const latlngs = [
                [currentLat, currentLng],
                [endLat, endLng]
            ];

            // ã™ã§ã«ç·šãŒã‚ã‚Œã°æ¶ˆã™
            if (directionLine) {
                map.removeLayer(directionLine);
            }

            // æ–°ã—ã„ç·šã‚’æã
            directionLine = L.polyline(latlngs, {
                color: 'orange',
                weight: 5,
                opacity: 0.7
            }).addTo(map);
        }
    </script>
</body>
</html>
